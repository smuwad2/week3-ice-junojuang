<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <style>
    .box {
      background-color: goldenrod;
      border: 1px solid black;
      margin-bottom: 15px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <div class="container-fluid" style="background-color: rgb(71, 71, 71); padding: 20px;">
    
    <!-- Ex2: 1 of 2 -->
    <div class="row justify-content-center mb-3">
      <div class="box col-lg-3 col-md-4 col-sm-6">1 of 2</div>
      <div class="box col-lg-3 col-md-4 col-sm-6">2 of 2</div>
    </div>

    <!-- Ex2: 1 of 3 -->
    <div class="row mb-3">
      <div class="box col-lg-3 col-md-3 col-sm-12">1 of 3</div>
      <div class="box col-lg-6 col-md-6 col-sm-12">2 of 3 (wider)</div>
      <div class="box col-lg-3 col-md-3 col-sm-12">3 of 3</div>
    </div>

    <!-- Ex2: 1 of 4 -->
    <div class="row mb-3">
      <div class="box col-lg-2 col-md-3 col-sm-12">1 of 4</div>
      <div class="box col-lg-4 col-md-3 col-sm-12">2 of 4</div>
      <div class="box col-lg-4 col-md-3 col-sm-12">3 of 4</div>
      <div class="box col-lg-2 col-md-3 col-sm-12">4 of 4</div>
    </div>

    <!-- Ex5: Form layout -->
    <div class="container mt-5 bg-light p-4">
      <form>
        <div class="row g-3">
          <div class="col-lg-4 col-md-12">
            <input type="text" class="form-control" placeholder="Full Name">
          </div>
          <div class="col-lg-4 col-md-12">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="col-lg-4 col-md-12">
            <select class="form-control">
              <option>Gender</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
        </div>
      </form>
    </div>

  </div>

</body>
</html>
