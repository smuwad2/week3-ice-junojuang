<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Style all columns consistently */
        .col, [class^="col-"] {
            background-color: goldenrod;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        /* Optional: fixed height for boxes */
        .box {
            height: 50px;
        }
    </style>

    <title>Hello, world!</title>
</head>
<body>
    
    <h1>Hello Boxes</h1>

    <h1>Solution with multiple rows</h1>

    <div class="box container-fluid bg-secondary">
        <!-- Row with 2 equal columns -->
        <div class="row justify-content-center"> 
            <div class="col-3">1 of 2</div> 
            <div class="col-3">2 of 2</div> 
        </div>

        <div class="box row text-secondary">
            filler row
        </div>
        
        <!-- Row with 3 columns (middle one wider) -->
        <div class="box row"> 
            <div class="col">1 of 3</div> 
            <div class="col-6">2 of 3 (wider)</div> 
            <div class="col">3 of 3</div>     
        </div> 

        <div class="box row text-secondary">
            filler row
        </div>

        <!-- Row with 4 columns (different widths) -->
        <div class="box row"> 
            <div class="col-2">1 of 4</div> 
            <div class="col-4">2 of 4</div> 
            <div class="col-4">3 of 4</div>    
            <div class="col-2">4 of 4</div>   
        </div> 

        <div class="box row text-secondary">
            filler row
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
